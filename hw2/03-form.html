<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="name" class="form-control" id="name" required="true">
      </div>
      <br/>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" required="true">
      </div>
    <br/>
    <div class="form-group">
      <label for="exampleFormControlTextarea2">Submit your message:</label>
      <textarea class="form-control rounded-0" id="feedback" rows="3"></textarea>
    </div>
    <br/>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkVal">
      <label class="form-check-label" for="flexCheckDefault">
        Sign up for the newsletter
      </label>
    </div>
      <br/>
      <div class = "row">
      <button type="submit" class="btn btn-primary" onclick="handleSubmit()" style="width:49%; margin-right:1%">Submit</button>
      <button type="reset" class="btn btn-secondary" style="width:49%; margin-left:1%">Reset</button>
    </div>
    </form>
  </body>
</html>
